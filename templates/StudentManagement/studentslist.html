
{% extends 'base.html' %}


{% load static %}

{% block content %}

    {% for s in studentList %}
        <h3>Student: {{ s.id }}</h3>

        {{ s.email }} <br>
        {{ s.contact_no }} <br>
        <img src="{% static "StudentManagement/meme1.jpg" %}" alt="My image" height="100" width="100"><br><br>
    {% endfor %}


{% endblock content %}
